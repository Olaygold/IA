<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Trading Signals - Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Payment Page</h2>
        <p>Please make your payment according to the chosen plan.</p>
        
        <form action="/pay" method="POST">
            <label for="plan">Select Your Plan:</label>
            <select id="plan" name="plan" required>
                <option value="vip0">VIP 0 - 3,000 Naira per week</option>
                <option value="vip1">VIP 1 - 6,000 Naira per week</option>
                <option value="vip3">VIP 3 - 10,000 Naira per month</option>
                <option value="vip4">VIP 4 - 20,000 Naira per month</option>
                <option value="vip5">VIP 5 - 30,000 Naira per month</option>
                <option value="vip6">VIP 6 - 50,000 Naira per month</option>
                <option value="vip7">VIP 7 - 100,000 Naira per month</option>
            </select>
            
            <label for="amount">Amount (Naira):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter the amount for your selected plan" required>
            <br>
             <a href="https://paystack.com/pay/funwox6a7-">click to pay</a>
             
             
            
        </form>
        
        <p><a href="index.html" class="button">Back to Home</a></p>
    </div>
</body>
</html>
